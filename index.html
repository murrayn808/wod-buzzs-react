<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buzz's Original Steak House</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Noto+Serif">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="px-0 justify-content-center pb-2" id="topMenu">
    <div class="navbar navbar-expand-lg bg-light bg-gradient">
        <div class="container py-3">
            <ul class="nav justify-content-start">
                <li class="px-2"><h4>LUNCH</h4></li>
                <li class="px-2"><h4>DINNER</h4></li>
                <li class="px-2"><h4>DRINKS &amp; PUPU</h4></li>
            </ul>
            <ul class="nav justify-content-center">
                <li><img src="wod-BuzzsLogo60Years.png" alt="Buzz's Logo" height="70"/></li>
            </ul>
            <ul class="nav justify-content-end">
               <li class="px-2"><h4>ABOUT</h4></li>
               <li class="px-2"><h4>LOCATION</h4></li>
               <li class="px-2"><h4>SHOP</h4></li>
               <li class="px-2"><h4><i class="bi bi-cart"></i></h4></li>
            </ul>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center m-5 p-5">
    <img src="wod-buzzs-on+thebeach.png" alt="Buzz's phrase" width="1200">
</div>
<footer class="mt-auto py-3">
    <div class="container">
        <div class="row">
            <div class="col text-center"><h2>Lunch Served Daily</h2> <br>
                <h3>11AM - 3PM</h3></div>
            <div class="col text-center"><h2>Dinner Served Daily</h2> <br>
                <h3>4:30 - 9PM</h3></div>
        </div>
        <div class="row">
            <img src="wod-buzzs-mahalo.png" alt="Mahalo"/>
        </div>
    </div>
</footer>


</body>
</html>
